spring:
  datasource:
    url: 'jdbc:postgresql://${db.url:localhost:5432}/${db.name:you-need}'
    username: 'postgres'
    password: 'pass'
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 5
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none

jwt:
  secret: ${JWT_SECRET:}
  expiration: 86400000 # 24 hours in milliseconds