<div class="register-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form">
        <div class="form-group">
          <div>
            <p-float-label variant="on">
              <input pInputText id="firstName" formControlName="firstName"/>
              <label for="firstName">First Name*</label>
            </p-float-label>
          </div>

        <div>
          <p-float-label variant="on">
            <input pInputText id="lastName" formControlName="lastName"/>
            <label for="lastName">Last Name*</label>
          </p-float-label>
        </div>
        </div>



        <div>
          <p-float-label variant="on">
            <input pInputText id="login" formControlName="login" type="email"/>
            <label for="login">Login*</label>
          </p-float-label>
        </div>

        <div class="form-group">
          <div>
            <p-float-label variant="on">
              <input pInputText id="password" formControlName="password" type="password"/>
              <label for="password">Password*</label>
            </p-float-label>
          </div>

          <div>
            <p-float-label variant="on">
              <input pInputText id="confirmPassword" formControlName="confirmPassword" type="password"/>
              <label for="confirmPassword">Confirm Password*</label>
            </p-float-label>
          </div>
        </div>
      </div>
    </form>
</div>

<p-toast></p-toast>
